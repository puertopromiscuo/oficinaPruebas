<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test</title>
  <script src="librerias/jquery/jquery-1.8.2.min.js"></script>
  <script type="text/javascript">
  $(function() {
  	$('#send').click(function() {
  		$.ajax({
  			type: 'GET',
  			url: 'php/maptoro/' + $('#id').val(),//localhost/git/oficinaPruebas/AjaxPrueba1/php/maptoro/3
  			dataType: 'text'
  		}).done(function(data) {
  			$('#result').html(data);
  		}).fail(function() {
  			console.log("error", arguments);
  		});
  	});
  });
  </script>

</head>
<body>
  <div>
  	<input id="id"/>
  	<br>
  	<input id="name"/>
  	<br>
  	<button id="send">Send</button>
  	Result: <div id="result"></div>
  </div>
</body>
</html>
