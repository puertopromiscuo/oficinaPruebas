<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test</title>
  <script src="librerias/jquery/jquery-1.8.2.min.js"></script>
  <script type="text/javascript">
  $(function() {
    var register = $('#regLog');
  	/*$('#send').click(function() {
  		$.ajax({
  			type: 'GET',
  			url: 'php/maptoro/' + $('#id').val(),//localhost/git/oficinaPruebas/AjaxPrueba1/php/maptoro/3
  			dataType: 'text'
  		}).done(function(data) {
  			$('#result').html(data);
  		}).fail(function() {
  			console.log("error", arguments);
  		});
  	});*/
    $('#reg-send').click(function() {
      $.ajax({
        type: 'POST',
        url: 'php/maptoro/insertUser',
        dataType: 'text',
        data: { 
                name: register.find('input[name = name]').val(), 
                email: register.find('input[name = email]').val(), 
                password: register.find('input[name = password]').val() }
      }).done(function(data) {
        $('#result').html(data);
      }).fail(function() {
        console.log("error", arguments);
      });
    });
    $('#log-send').click(function() {
      $.ajax({
        type: 'POST',
        url: 'php/maptoro/logUser',
        dataType: 'text',
        data: { 
                email: register.find('input[name = email]').val(),
                password: register.find('input[name = password]').val() }
      }).done(function(data) {
        $('#result').html(data);
      }).fail(function() {
        console.log("error", arguments);
      });
    });
  });
  </script>

</head>
<body>
  <div id="regLog">
  	<input name="name" placeholder="Nombre"/>
  	<br>
  	<input name="email" placeholder="Email"/>
  	<br>
    <input name="password" placeholder="Password"/>
    <br>
  	<button id="reg-send">Reg</button>
    <button id="log-send">Log</button>
    Resultado: <div id="result"></div>
  </div>
</body>
</html>
